<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName"/>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreation()">Add Server</button>
<!-- <p [textContent]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server {{ serverName }} was created!</p>    <!-- else points to local identifier 'noServer'-->
<ng-template #noServer>
        <p>No server created..</p>
</ng-template>
<app-server *ngFor="let serverList of servers"></app-server>
